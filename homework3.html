<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Meet my Poodle</title>
</head>
<body>
    <h1>Meet my Poodle</h1>
    <h2>GET form</h2>
    <form method= "GET" action="https://moodle.converse.edu/CSC235/formecho.php"
            id= "getform" name= "getform">
        <fieldset>
            <legend>Introduce your Poodle</legend>
            <label for="getname">Their name is:</label>
                <input type="text" id="getname" name="name"/>
            <br /><label for="getgender">Their gender:</label>
                <input type="text" id="getgender" name="gender"/>
            <br /><label for="getage">Age?</label>
                <input type="text" id="getage" name="age"/>
            <br /><label for="getcolor">Color?</label>
            <select id="getcolor" name="color">
                <option value=""> &mdash; Select Color &mdash; </option>
            <optgroup label="Solid Color">
                <option>White</option>
                <option>Black</option>
                <option>Chocolate</option>
                <option>Apricot</option>
                <option>Sable</option>
            </optgroup>
            <optgroup label="Parti">
                <option>Black & White</option>
                <option>Chocolate & White</option>
                <option>Apricot & White</option>
                <option>Sable & White</option>
            </optgroup>
            </select>
            <br /><p>Size?</p>
            <input type="radio" id="getstandard" name="size" value="Standard" />
                <label for="getstandard">Standard</label><br />
            <input type="radio" id="getminiature" name="size" value="miniature"/>
                <label for="getminiature">Miniature</label><br />
            <input type="radio" id="gettoy" name="size" value="toy" />
                <label for="gettoy">Toy</label><br />
        </fieldset>
        <fieldset>
            <legend>Fun Facts about your Poodle</legend>
            <label for="getnickname">Nickname?:</label>
                <input type="text" id="getnickname" name="nickname" /><br />
            <label for="getmicrochip">Microchip number:</label>
                <input type="password" id="getmicrochip" name="microchip" value="insecure" /><br />
            <label for="getbirthday">Birthday:</label>
                <input type="date" id="getbirthday" name="birthday" /><br />
            <label for="getfacts">Additional facts:</label><br />
            <textarea id="getfacts" name="fun facts" rows="10" cols="80">Anything else you want to share about your poodle?</textarea><br />
        </fieldset>
        <fieldset>
            <legend>Cutemeter</legend>
            <datalist id="tickmarks">
                <option value="0" label="0%"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="30"></option>
                <option value="40"></option>
                <option value="50" label="50%"></option>
                <option value="60"></option>
                <option value="70"></option>
                <option value="80"></option>
                <option value="90"></option>
                <option value="100" label="100%"></option>
            </datalist>
            <label for="getcute">How cute is your poodle?</label>
                <input type="range" min="0" max="100" id="getcute" 
                    list="tickmarks" name="cuteness" /><br />
        </fieldset>
        <fieldset>
            <legend>Verification</legend>
            <input type="checkbox" id="getverified" name="verifyme" />
                <label for="getverified">I verify that all of these answers hold truth to my poodle.</label>
        </fieldset>
        <br /><input type="submit" /><input type="reset" />
    </form>

</body>
</html>
